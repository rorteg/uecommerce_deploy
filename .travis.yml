language: php
php:
    - 5.3
    - 5.4
env:
    - MAGE=1.9.0.1
    #- MAGE=1.8.1.0
    #- MAGE=1.7.0.2
    #- MAGE=1.6.2.0
    #- MAGE=1.5.1.0
before_script:
    - MAGE_DIR=tests/magento
    # Copying travis composer.json to test only module
    - cp -f .travis/composer.json composer.json
    # Installing dependencies
    - composer install
    # Installing magento version with prepared DB dump
    - bin/mage-ci install $MAGE_DIR $MAGE magento -c -r http://mage-ci.ecomdev.org
    # Installing module
    - cd $MAGE_DIR && modman clone git@github.com:rorteg/uecommerce_deploy.git
script:
    # Run test
    - $MAGE_DIR/tests/phpunit.phar ../app/code/community/Uecommerce/Deploy
